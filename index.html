<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="main-container">
    <div class="container">
        <div id="header" class="header">
            <h1>Stopwatch</h1>
            <button id="light" onclick="lightMode()" class="light hidden">
                <i class="fa fa-sun-o fa-lg" aria-hidden="true"></i></button>
            <button id="dark" onclick="darkMode()" class="dark">
                <i class="fa fa-moon-o fa-lg" aria-hidden="true"></i></button>
        </div>
        <div id="watch-container" class="watch-container">
            <div class="clockface">
                <span id="min" class="min">00</span>
                <span id="sec" class="sec">00</span>
                <span id="msec" class="msec">00</span>
            </div>
            <div class="controls">
                <button id="stop" onclick="stop(); resetTimer();" class="stop hidden">
                    <i class="fa fa-stop fa-lg" aria-hidden="true"></i></button>
                <button id="play" onclick="play(); startTimer();" class="play">
                    <i class="fa fa-play fa-lg" aria-hidden="true"></i></button>
                <button id="pause" onclick="pause(); pauseTimer();" class="pause hidden">
                    <i class="fa fa-pause fa-lg" aria-hidden="true"></i></button>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
